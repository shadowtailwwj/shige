<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminPoet/index')}">诗人管理</a></li>
        <li class="active"><a href="{:url('AdminPoet/add')}">添加诗人</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminPoet/editPost')}" method="post">
                <input type="hidden" value="{$post.id}" name="id">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>诗人名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name" value="{$post.name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name">英文名</label>
                            <div>
                                <input type="text" class="form-control" id="english_name" name="english_name" value="{$post.english_name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-parent">生活年代</label>
                            <div>
                                <select class="form-control" name="times" id="input-parent">
                                    <foreach name="times" item="vo">
                                        <option value="{$vo.id}">{$vo.times}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name">首字母</label>
                            <div>
                                <input type="radio"   name="initials" value="A">A
                                <input type="radio"   name="initials" value="B">B
                                <input type="radio"   name="initials" value="C">C
                                <input type="radio"   name="initials" value="D">D
                                <input type="radio"   name="initials" value="E">E
                                <input type="radio"   name="initials" value="F">F
                                <input type="radio"   name="initials" value="G">G
                                <input type="radio"   name="initials" value="H">H
                                <input type="radio"   name="initials" value="I">I
                                <input type="radio"   name="initials" value="J">J
                                <input type="radio"   name="initials" value="K">K
                                <input type="radio"   name="initials" value="L">L
                                <input type="radio"   name="initials" value="M">M
                                <input type="radio"   name="initials" value="N">N
                                <input type="radio"   name="initials" value="O">O
                                <input type="radio"   name="initials" value="P">P
                                <input type="radio"   name="initials" value="Q">Q
                                <input type="radio"   name="initials" value="R">R
                                <input type="radio"   name="initials" value="S">S
                                <input type="radio"   name="initials" value="T">T
                                <input type="radio"   name="initials" value="U">U
                                <input type="radio"   name="initials" value="V">V
                                <input type="radio"   name="initials" value="W">W
                                <input type="radio"   name="initials" value="X">X
                                <input type="radio"   name="initials" value="Y">Y
                                <input type="radio"   name="initials" value="Z">Z
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name">出生地</label>
                            <div>
                                <input type="text" class="form-control" id="native_heath" name="native_heath" value="{$post.native_heath}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name">出生日期</label>
                            <div>
                                <input type="text" class="form-control" id="birthday" name="birthday" value="{$post.birthday}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name">逝世日期</label>
                            <div>
                                <input type="text" class="form-control" id="death" name="death" value="{$post.death}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-description">简介</label>
                            <div>
                                <textarea class="form-control" name="introduction" id="input-description">{$post.introduction}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-description">诗人照片</label>
                            <div>
                                <input type="hidden" name="photo" class="form-control"
                                       id="js-thumbnail-input" value="{$post.photo}">
                                <div>
                                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                                        <img src="{:cmf_get_image_url($post.photo)}"
                                             id="js-thumbnail-input-preview"
                                             width="135" style="cursor: pointer"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('AdminPoet/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
